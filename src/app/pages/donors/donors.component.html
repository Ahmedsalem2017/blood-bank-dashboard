<!-- Donors Section-->

<div class="col-lg-12 col-sm-6 table-margin">
    <div class="card text_Alignment">
        <div class="card-header">
            <h4>إدارة المتبرعين</h4>
            <div style="text-align:center;">
                <span *ngIf="loading">
                        <div class="spinner">
                                <div class="rect1"></div>
                                <div class="rect2"></div>
                                <div class="rect3"></div>
                                <div class="rect4"></div>
                                <div class="rect5"></div>
                              </div>
                            </span>
            </div>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>مسح</th>
                            <th>وقت الحظور</th>
                            <th>الموقع</th>
                            <th>فصيلة الدم</th>
                            <th>رقم الهاتف</th>
                            <th>الاسم</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items | paginate: { itemsPerPage:20, currentPage:p }; let i = index ">

                            <td><strong><a href="#" style="color:#ff0000cc;" class="btn fa fa-trash" (click)="deleteItem(item.key)"></a></strong></td>
                            <td>{{ item.time }}</td>
                            <td>{{ item.location }}</td>
                            <td>{{ item.bloodtype }}</td>
                            <td>{{ item.phone }}</td>
                            <td>{{ item.name }}</td>
                            <td>{{ i }}</td>
                        </tr>
                    </tbody>
                </table>
                <pagination-controls (pageChange)="p =$event"></pagination-controls>
            </div>
        </div>
    </div>
</div>
