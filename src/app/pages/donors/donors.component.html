<!-- Donors Section-->

<div class="col-lg-12 col-sm-6 table-margin">
    <div class="card text_Alignment">
        <div class="card-header">
            <h4>إدارة المتبرعين</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped table-hover">
                    <thead>
                        <tr>
                            <th>مسح</th>
                            <th>وقت الحظور</th>
                            <th>الموقع</th>
                            <th>فصيلة الدم</th>
                            <th>رقم الهاتف</th>
                            <th>الاسم</th>
                            <th>#</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let item of items">
                            <td><strong><a href="#" class="btn fa fa-trash" (click)="deleteItem(item.key)"></a></strong></td>
                            <td>{{ item.donors_time }}</td>
                            <td>{{ item.donors_location }}</td>
                            <td>{{ item.donors_bloodtype }}</td>
                            <td>{{ item.donors_phone }}</td>
                            <td>{{ item.donors_name }}</td>
                            <td class="counterCell"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
