<!-- Feedback Section -->
<div class="container ">
    <div class="row text_Alignment">
        <div class="col-12">

            <!-- Feedback Row -->
            <div class="card w-75 center" *ngFor="let user of users | async">
                <div class="card-body ">
                    <h5 class="card-title ">{{ user.feedback_title }}</h5>
                    <p class="card-text">{{ user.feedback_subject }}</p>
                    <a href="#" class="btn btn-primary">معاينة</a>
                </div>
            </div>
            
        </div>
    </div>
</div>
